spring:
  application:
    name: adminUser
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/manage?serverTimezone=GMT
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
# 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl